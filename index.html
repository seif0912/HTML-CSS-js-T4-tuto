<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>special design</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- start setting box -->
    <div class="settings-box">
        <div class="toggle-settings">
            <i class="fa fa-gear"></i>
        </div>
        <div class="settings-container">
            <div class="option-box">
                <h4>Colors</h4>
                <ul class="colors-list">
                    <li class="active" data-color="#ff9800"></li>
                    <li data-color="#8e1ee9"></li>
                    <li data-color="#00d1bc"></li>
                    <li data-color="#4dee3f"></li>
                    <li data-color="#cc22b5"></li>
                </ul>
            </div>
            <div class="option-box">
                <h4>Randon background</h4>
                <div class="random-background">
                    <span class="yes active" data-background="yes">Yes</span>
                    <span class="no" data-background="no">No</span>
                </div>
            </div>
        </div>
    </div>
    <!-- end setting box -->

    <!-- start Landing Page-->
    <div class="landing-page">
        <div class="overlay"></div>
        <div class="header-area">
            <div class="logo">Special Design</div>
            <ul class="links">
                <li><a href="#" class="active">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="introduction-text">
            <h1>we are a <span>creative</span> agency</h1>
            <p>Lorem ipsum dolcing elit. Nostrum soluta tenetur modi! Iure expedita, impedit sium ut hic quas facere blanditiis quibusdam?</p>
        </div>
    </div>
    <!-- end Landing Page-->

</body>
</html>
